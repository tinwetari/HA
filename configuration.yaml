# Loads default set of integrations. Do not remove.
default_config:

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes
  extra_module_url:
    - /hacsfiles/lovelace-card-mod/card-mod.js

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 172.30.33.0/24

# Text to speech
tts:
  - platform: google_translate

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

sensor:
  #time transformations

  - platform: template
    sensors:
      dayoftheweek:
        value_template: "{{ now().strftime('%A') }}"

      month:
        value_template: "{{ now().strftime('%B') }}"

      dateofthemonth:
        value_template: >
          {% set suffix = ['st', 'nd', 'rd'] %}
          {% set day = now().day %}
          {% set index = 3 if day // 10 == 1 or day % 10 == 0 else (day % 10) - 1 %}
          {{ day~'th' if index > 2 else day~suffix[index] }}

  - platform: template
    sensors:
      sleep_h:
        value_template: >
          {% set ct = states('sensor.sleep_duration') | int %}
          {% if ct == 0 %}
            Unknown
          {% elif ct > 60 %}
            {{ ct // 60 }}:{{ '{:0>2d}'.format(ct%60) }} h
          {% else %}
            {{ ct }} min
          {% endif %}

  #presence
  - platform: template
    sensors:
      jesus_presence:
        friendly_name: "Jesus"
        value_template: >-
          {% if is_state("person.jesus", "home") %}
            home
          {% else %}
            away
          {% endif %}

  - platform: history_stats
    name: Jesus - Time at home
    entity_id: sensor.jesus_presence
    state: "home"
    type: time
    start: "{{ now().replace(hour=0, minute=0, second=0) }}"
    end: "{{ now() }}"

  - platform: history_stats
    name: Jesus - Time away
    entity_id: sensor.jesus_presence
    state: "away"
    type: time
    start: "{{ now().replace(hour=0, minute=0, second=0) }}"
    end: "{{ now() }}"

  #sky_q

  - platform: template
    sensors:
      sky_q_on:
        value_template: >
          {% if is_state("media_player.sky_q","playing") or is_state("media_player.sky_q","paused") %}
            playing
          {% else %}
            off
          {% endif %}

  #peloton
  - platform: template
    sensors:
      peloton_state:
        value_template: >-
          {% if is_state("sensor.jesus_on_peloton_cadence_current","0") %}
            off
          {% else %}
            on
          {% endif %}

  - platform: systemmonitor
    resources:
      - type: disk_use
        arg: /config
      - type: disk_free
        arg: /config
      - type: memory_use
      - type: memory_free
      - type: processor_use
      - type: processor_temperature
      - type: last_boot

      
#lights
light:
  - platform: group
    name: Living Room
    entities:
      - light.ceiling
      - light.floor_lamp

  - platform: group
    name: Bedroom
    entities:
      - light.bedside
      - light.bedroom_ceiling

  - platform: group
    name: All
    entities:
      - light.bedside
      - light.bedroom_ceiling
      - light.ceiling
      - light.floor_lamp

#vacuum cleaner
camera:
  - platform: xiaomi_cloud_map_extractor
    host: 192.168.0.46
    token: !secret vacubot_token
    username: !secret vacubot_username
    password: !secret vacubot_password
    draw: ["all"]
    colors:
      color_map_outside: [32, 41, 60]
      color_path: [32, 41, 60]
      color_robo: [32, 41, 60]
    map_transformation:
      scale: 2
    attributes:
      - calibration_points

google_assistant:
  project_id: home-assistant-18814
  service_account: !include SERVICE_ACCOUNT.json
  report_state: true
